<div class="project">
  <h1>{{project.title}}</h1>
  <div routerLink="/project/{{project.id}}" class="project-img" [ngStyle]="{'background-image' : backgroundStart + project.name + backgroundEnd}">
    <br>
    <p *ngFor="let tool of project.tools">
      {{tool}}
    </p>
    <br>
  </div>
  <a href="{{project.github}}">Github</a>
  <span></span>
  <a href="{{project.host}}">Website</a>
</div>
