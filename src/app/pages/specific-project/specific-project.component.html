<div class="specific">
    <div class="specific-row">
      <h1 class="specific-title">{{project.title}}</h1>
    </div>
    <div class="specific-row">
      <img [src]="project.img" alt="{{project.name}}">
      <p>Tools: <b>{{project.tools.join(", ")}}</b></p>
      <br>
      <div [innerHTML]="project.text"></div>

      <a href="{{project.github}}">Github</a>
      <a href="{{project.host}}">Website</a>
    </div>
  </div>
<app-nav></app-nav>
